            <script type="module">
                import PhotoSwipeLightbox from "https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.min.js";
                import PhotoSwip from "https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.esm.min.js";

                    const lightbox = new PhotoSwipeLightbox({
                        mainClass: 'pswp_single',
                        gallery: ".--gallery-trigger",
                        bgOpacity: .5,
                        arrowPrev: false,
                        arrowNext: false,
                        counter: false,
                        pswpModule: () => PhotoSwip,
                    });

                    lightbox.on('uiRegister', function () {
                        lightbox.pswp.ui.registerElement({
                            name: 'download-button',
                            order: 8,
                            isButton: true,
                            tagName: 'a',

                            // SVG with outline
                            html: {
                                isCustomSVG: true,
                                inner: '<path d="M20.5 14.3 17.1 18V10h-2.2v7.9l-3.4-3.6L10 16l6 6.1 6-6.1ZM23 23H9v2h14Z" id="pswp__icn-download"/>',
                                outlineID: 'pswp__icn-download'
                            },

                            // Or provide full svg:
                            // html: '<svg width="32" height="32" viewBox="0 0 32 32" aria-hidden="true" class="pswp__icn"><path d="M20.5 14.3 17.1 18V10h-2.2v7.9l-3.4-3.6L10 16l6 6.1 6-6.1ZM23 23H9v2h14Z" /></svg>',

                            // Or provide any other markup:
                            // html: '<i class="fa-solid fa-download"></i>' 

                            onInit: (el, pswp) => {
                                el.setAttribute('download', '');
                                el.setAttribute('target', '_blank');
                                el.setAttribute('rel', 'noopener');
                                el.setAttribute('aria-label', 'Download');
                                el.setAttribute('title', 'Download');

                                pswp.on('change', () => {
                                    console.log('change');
                                    el.href = pswp.currSlide.data.src;
                                });
                            }
                        });
                    });

                    lightbox.init();
            </script>

            <h1 class="h1">Галерея</h1>
            <div class="gallery__grid" id="gallery">
